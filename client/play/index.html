<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space shooter</title>
    <link rel="stylesheet" href="style.css">    
    <script src="./classes/star.js" defer></script>
    <script src="./classes/spaceship.js" defer></script>
    <script src="./classes/enemy.js" defer></script>
    <script src="./classes/bullet.js" defer></script>
    <script src="./classes/explosion.js" defer></script>
    <script src="./classes/asteroid.js" defer></script>
    <script src="game-menu.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <canvas id="space-bg" width='1800px' height='900px'></canvas>
    <div class="menu">
        <div class="menu-container">
            <div class="menu-main" data-status="active">
                <div class="game-over-score-div" data-status="hide">
                    <p></p>
                    <p>Score : 0</p>
                </div>
                <p class="menu-cont-heading">Menu</p>
                <button id="start-game-btn">Start New Game</button>
                <button id="resume-game-btn" data-status="hide">Resume Game</button>
                <button id="choose-level-btn">Choose Level : </button>
                <button id="see-highscore-btn">See Highscore</button>
                <button id="see-skins-btn">Skins</button>
                <div id="menu-music-sfx">
                    <button data-active="false">Music</button>
                    <button data-active="true">SFX</button>
                </div>
            </div>
            <div class="menu-level" data-status="inactive">
                <p class="menu-cont-heading">Choose Level</p>
                <button id="menu-level-btn" data-value="easy">Easy</button>
                <button id="menu-level-btn" data-value="medium">Medium</button>
                <button id="menu-level-btn" data-value="hard">Hard</button>
                <button id="menu-level-btn" data-value="impossible">Impossible</button>
                <button id="sub-menu-back-btn">&#8678; Back</button>
            </div>
            <div class="menu-highscore" data-status="inactive">
                <p class="menu-cont-heading">Highscores</p>
                <div class="highscore-score-div">
                    <span>Easy</span>
                    <span>0</span>
                </div>
                <div class="highscore-score-div">
                    <span>Medium</span>
                    <span>0</span>
                </div>
                <div class="highscore-score-div">
                    <span>Hard</span>
                    <span>0</span>
                </div>
                <div class="highscore-score-div">
                    <span>Impossible</span>
                    <span>0</span>
                </div>
                <button id="sub-menu-back-btn">&#8678; Back</button>
            </div>
            <div class="menu-skins" data-status="inactive">
                <p class="menu-cont-heading">Skins</p>
                <div class="skin-cont">
                </div>
                <button id="sub-menu-back-btn">&#8678; Back</button>
            </div>
        </div>
    </div>
</body>
</html>
